<div class="login-box" *ngIf="!user">
  <div class="login-icon-box">
    <i class="far fa-user fa-3x login-icon"></i>

    <form [formGroup]="loginForm">
      <input
        type="username"
        name="username"
        placeholder="Nhập username..."
        class="input-text-box"
        formControlName="username"
        (input)="onChangeUsername($event.target.value)"
      />
      <input
        type="password"
        name="password"
        placeholder="Nhập password..."
        class="input-password-box"
        autocomplete="on"
        formControlName="password"
        (input)="onChangePassword($event.target.value)"
      />
      <button type="submit" class="btn btn-default" (click)="onClickLogin($event)" [disabled]="!loginForm.valid">
        Đăng nhập
      </button>
    </form>
  </div>
</div>

<div class="fluid-container">
  <div class="row header">
    <i
      *ngIf="!isHomePage()"
      class="fas fa-chevron-left fa-2x back-button"
      (click)="moveBackward()"
    ></i>
    <button       
    *ngIf="user"
    class="btn btn-default logout-button"
    (click)="logout()">Đăng xuất</button>
    <i class="fas fa-utensils fa-2x fork-logo"></i>
    <span class="header-title">{{ title | uppercase }}</span>
  </div>
</div>
<router-outlet *ngIf="user"></router-outlet>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Vui lòng đợi...</p>
</ngx-spinner>
