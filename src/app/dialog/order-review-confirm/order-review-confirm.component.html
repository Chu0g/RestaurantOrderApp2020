<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
    <div class="review-sentence">Quý khách đã chọn những món sau: </div>
    <div *ngFor="let order of orders">{{ order.name }} - {{ order.quantity }} phần</div>
    <h5>Thành tiền: <span class="total-price">{{ calculateTotalPrice()  | currency : ' ' : 'code' : '0.0-0'}}đ</span></h5>
    <div class="confirm-sentence">Quý khách xác nhận đặt món?</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="activeModal.close(false)">
        Hủy
    </button>
    <button type="button" class="btn btn-default" (click)="activeModal.close(true)">
        Xác nhận
    </button>
</div>
