<div class="container book-table" *ngIf="!successSelectedTable">
  <h5 class="welcome-sentence">Hãy chọn một bàn còn trống:</h5>

  <div class="container table-note">
    <div class="row">
      <div class="col-xs-6 col-sm-6">
        <i class="fas fa-square available-seat"></i>
        <span> Còn chỗ</span>
      </div>
      <div class="col-xs-6 col-sm-6">
        <i class="fas fa-square unavailable-seat"></i>
        <span> Hết chỗ</span>
      </div>
    </div>
  </div>

  <div class="container table-group">
    <div
      class="btn btn-default table"
      *ngFor="let table of tables; let i = index"
      [ngClass]="{
        available: checkTableAvailable(table.status),
        unavailable: checkTableUnavailable(table.status)
      }"
      (click)="onClickBook(table)"
    >
      Bàn số {{ table.id }}
    </div>
  </div>

  <div class="container table-group" *ngIf="!tables.length">
    <h5 class="none-of-table">Hiện tại hệ thống không tìm thấy bàn nào cả</h5>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  name="navigate-spinner"
>
  <div style="width: 100%; font-size: 20px; color: white; text-align: center;">
    {{ spinnerFirstHalf }} 
    <span style="color: red; font-weight: 500;"> {{ timeLeft - 1}} </span>
    {{ spinnerLastHalf }} 
  </div>
</ngx-spinner>
